name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1.0.0

    - name: Setup helmfile
      uses: mamezou-tech/setup-helmfile@v1.0.0

    - name: Set up helmfile config
      run: cp .github/environments.yaml environments.yaml
      
    - name: Test
      run: |
        helmfile template
