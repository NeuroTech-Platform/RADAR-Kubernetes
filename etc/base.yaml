fluent_bit:
  _install: true

kube_prometheus_stack:
  _install: true
  kube-prometheus-stack:
    prometheus:
      prometheusSpec:
        replicas: 1
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 10Gi
    alertmanager:
      #config:
      #  receivers:
      #    - name: default
      #      slack_configs:
      #        - api_url: https://hooks.slack.com/services/XXXXXX/XXXXXX/XXXXXXXXXX
      #          channel: "#radar-ops"
      alertmanagerSpec:
        replicas: 1
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 1Gi

nginx_ingress:
  _install: true
  controller:
    replicaCount: 1
  metrics:
    enabled: "true"
    serviceMonitor:
      enabled: "true"

kafka_manager:
  _install: false
  basicAuth:
    enabled: true
    username: kafkamanager-user
    password: password

velero:
  _install: false
  objectStorageBackupReplicaCount: 1
  local:
    accessKey: accessKey
    secretKey: secretKey
  backup:
    address: s3.amazon.com  # protocol should not be specified
    bucket: radar-base-backups
    accessKey: accessKey
    secretKey: secretKey
  velero:
    configuration:
      backupStorageLocation:
        bucket: radar-base-backups
        config:
          s3Url: https://s3.amazon.com # protocol should be specified
    credentials:
      secretContents:
        cloud: |
          [default]
          aws_access_key_id=accessKey
          aws_secret_access_key=secretKey

