# --------------------------------------------------------- 00-init.yaml ---------------------------------------------------------

graylog:
  _install: true

mongodb:
  _install: true
  architecture: replicaset
  auth:
    replicaSetKey: secret
    rootPassword: secret

elasticsearch:
