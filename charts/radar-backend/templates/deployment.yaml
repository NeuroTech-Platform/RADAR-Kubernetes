apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "radar-backend.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "radar-backend.name" . }}
    helm.sh/chart: {{ include "radar-backend.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "radar-backend.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "radar-backend.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: {{ .Values.args }}
          env:
          - name: KAFKA_REST_PROXY
            value: "{{ .Values.rest_proxy }}"
          - name: KAFKA_SCHEMA_REGISTRY
            value: "{{ .Values.schema_registry }}"
          - name: KAFKA_BROKERS
            value: "{{ .Values.kafka_num_brokers }}"
{{- if .Values.extraEnv }}
{{ toYaml .Values.extraEnv | indent 10 }}
{{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: vol
              mountPath: /etc/radar/
            - name: backend-monitor-disconnect-data
              mountPath: /var/lib/radar/data
      volumes:
        - name: vol
          hostPath:
            path: /radar/etc/radar-backend/
        - name: backend-monitor-disconnect-data
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "radar-backend.fullname" .) }}
        {{- else }}
          emptyDir: {}
        {{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
