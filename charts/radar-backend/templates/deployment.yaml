apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "radar-backend.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "radar-backend.name" . }}
    helm.sh/chart: {{ include "radar-backend.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "radar-backend.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "radar-backend.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["{{ .Values.args }}"]
          env:
          - name: KAFKA_REST_PROXY
            value: "http://rest-proxy-cp-kafka-rest:8082"
          - name: KAFKA_SCHEMA_REGISTRY
            value: "http://schema-registry-cp-schema-registry:8081"
          - name: KAFKA_BROKERS
            value: "3"
{{- if .Values.extraEnv }}
{{ toYaml .Values.extraEnv | indent 8 }}
{{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: vol
              mountPath: /etc/radar.yml
            - name: backend-monitor-disconnect-data
              mountPath: /var/lib/radar/data
      volumes:
        - name: vol
          hostPath:
            path: /radar/etc/radar-backend/radar.yml
        - name: backend-monitor-disconnect-data
          hostPath:
            path: /radar/backend-monitor-disconnect-data
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
