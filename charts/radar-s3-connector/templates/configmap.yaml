apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "radar-s3-connector.fullname" . }}
  labels:
    app: {{ template "radar-s3-connector.name" . }}
    chart: {{ template "radar-s3-connector.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  sink-s3.properties: |
    name=radar-s3-sink-connector
    connector.class=io.confluent.connect.s3.S3SinkConnector
    tasks.max=4
    topics={{ .Values.topics }}

    flush.size=80000

    s3.bucket.name={{ .Values.bucket_name }}
    aws.access.key.id={{ .Values.bucket_access_key }}
    aws.secret.access.key={{ .Values.bucket_secret_key }}

    store.url={{ .Values.s3_endpoint }}
    storage.class=io.confluent.connect.s3.storage.S3Storage
    format.class=org.radarbase.connect.s3.RadarBaseAvroFormat
    avro.codec=deflate
