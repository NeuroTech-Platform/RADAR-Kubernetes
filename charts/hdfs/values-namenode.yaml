# Default values for hdfs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: radarbase/hdfs
  tag: 3.0.3-alpine
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

args: hdfs-namenode-1

env:
  - name: SERVICE_8020_NAME
    value: "namenode"
  - name: SERVICE_9870_IGNORE
    value: "true"
  - name: HADOOP_DFS_NAME_DIR
    value: "file:///hadoop/dfs/name/1,file:///hadoop/dfs/name/2"

volumes:
  - name: name-1
    size: 1Gi
    mount: /hadoop/dfs/name/1
  - name: name-2
    size: 1Gi
    mount: /hadoop/dfs/name/2
