helmDefaults:
  atomic: true

releases:
  - name: radar-fitbit-connector
    chart: ./charts/radar-fitbit-connector
    values:
    - image:
        tag: 0.2.0
      replicaCount: 1
      zookeeper: cp-zookeeper-headless:2181
      kafka: PLAINTEXT://cp-kafka-headless:9092
      kafka_num_brokers: "3"
      schema_registry: http://cp-schema-registry:8081
      fitbit_api_client: ""
      fitbit_api_secret: ""
  - name: radar-integration
    chart: ./charts/radar-integration
    values:
    - image:
        tag: 0.1.0
      replicaCount: 1
  - name: radar-rest-sources-authorizer
    chart: ./charts/radar-rest-sources-authorizer
    values:
    - image:
        tag: 1.0.0
      replicaCount: 1
      fitbit_api_client: ""
      fitbit_api_secret: ""
  - name: radar-rest-sources-backend
    chart: ./charts/radar-rest-sources-backend
    values:
    - image:
        tag: 1.0.0
      replicaCount: 1
      postgres:
        host: postgresql-postgresql
        password: password
